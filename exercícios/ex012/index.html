<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="500" poster="imagens/foto-m.png">
        <source src="media/meu-video.mkv" type="video/mkv">
        <source src="media/meu-video.webm" type="video/mp4">
        <source src="media/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatiilidade com o vídeo</p>
        <p><a href="media/meu-video.mp4">Clique aqui para baixar seu vídeo.</a></p>
    </video>
    <h1>Pegando video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=94d1EbEzuH0QSThH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
